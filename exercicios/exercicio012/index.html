<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserindo vídeos</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor.</p>
    <video controls poster="midia/Sem título.png" width="200">
      <source src="midia/meuvideo.mp4" type="video/mp4" />
      <source src="midia/meuvideo.webm" type="video/webm" />
      <p>Seu navegador nao tem compatibiladade com reproducao de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe
      width="780"
      height="315"
      src="https://www.youtube.com/embed/LW0bhKitRBk?si=YcwknJRWDGF_viTK"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe src="https://player.vimeo.com/video/923529645?h=e3ef28740f" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/923529645">JOANA // Short Film (2024)</a> from <a href="https://vimeo.com/podenco">Podenco</a> on <a href="https://vimeo.com">Vimeo</a>.</p>


  </body>
</html>
