<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu computador</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/m.png" type="image/png">
        <img src="Imagens/G.png">
    </picture>
    <h1>Vamos aprender a reproduzir audio</h1>

    <audio preload="metadate" autoplay controls autoplay loop >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>

    </audio>

</body>
</html>
